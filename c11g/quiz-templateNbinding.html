<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Templates Sample</title>
</head>
<body>
	<div id="app">
		<header>
			<!-- #1 -->
			<h3>{{ message }}</h3>
			<p>{{ name }}님, 반갑습니다.</p>

		</header>
		<section>
			<!-- #2 -->
			<p v-bind:id="uid"></p>

			<!-- #3 -->
			<button v-on:click="clickBtn">alert</button>
			<!-- <button @click="clickBtn">alert</button> -->
			<button v-on:click="anotherClickBtn" type="button">another click</button>

			<!-- #4 -->
			<ul v-if="flag">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			</ul>
		</section>
	</div>

<script src="../libs/vue.js"></script>
<script src="./js/quiz-template-binding.js"></script>
</body>
</html>
